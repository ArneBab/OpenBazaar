#
# 8050 : logstash lumberjack port
# 9200 : elasticsearch http api
# 80 : kibana http 
#
elk:
  image: obtest/elk
  hostname: elk
  volumes:
    - /opt/static
  ports:
    - "9280:80"
    - "9200:9200"
  expose:
    - "8050"
    - "9200"
    - "80"
    - "25826"
ob1:
  image: obtest/ob
  hostname: ob1
  ports:
    - "8081:8888"
    - "12341:12345"
  volumes_from:
    - elk
  links:
    - elk